name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, 3.10, 3.11, '3.x']  # '3.x' will use the latest Python 3 release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"  # Install package in editable mode with dev dependencies

      - name: Run tests
        run: |
          pytest

  build-package:
    needs: build-and-test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]  # Only build with the latest stable Python for package release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build package using script
        run: |
          chmod +x ./build_package.sh
          ./build_package.sh
